<!-- CONTACT FORM SECTION -->
<section class="py-24 bg-white">
  <div class="max-w-7xl mx-auto px-6">

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">

      <!-- LEFT SIDE FORM -->
      <div>

        <h2 class="text-3xl md:text-5xl font-bold text-gray-900 mb-6">
          Get in Touch With Us
        </h2>

        <p class="text-lg text-gray-600 mb-10">
          We'd love to hear from you. Fill out the form and our team will get back to you as soon as possible.
        </p>

        <form id="contactForm" class="space-y-6">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="text" placeholder="First Name" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600">

            <input type="text" placeholder="Last Name" required
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600">
          </div>

          <input type="email" placeholder="Email Address" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600">

          <textarea rows="5" placeholder="Your Message" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>

          <button type="submit"
            class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition">
            Send Message
          </button>

        </form>

      </div>


      <!-- RIGHT SIDE IMAGE -->
      <div class="flex justify-center lg:justify-end">
        <img src="assats\ContactUsPage\Mask group.png"
          class="w-[558px] h-[482px] object-cover rounded-lg shadow-lg">
      </div>

    </div>

  </div>
</section>

<!-- JS -->
<script>
const btn = document.getElementById("menu-btn");
const menu = document.getElementById("mobile-menu");

btn.addEventListener("click", () => {
  menu.classList.toggle("hidden");
});

document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  alert("Thank you! Your message has been sent.");

  // redirect to homepage
  window.location.href = "index.html";
});
</script>
